<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="output">
                    <div class="val" id="value">0</div>
                </div>
                <div class="input">
                    <table>
                        <tr>
                            <td><button class="clear extra-key" id="clear">C</button></td>
                            <td><button class="percent extra-key" id="percent">%</button></td>
                            <td><button class="back extra-key" id="back"><--</button></td>
                            <td><button class="op-add op-key" id="add">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="n-1 num-key" id="k1">1</button></td>
                            <td><button class="n-2 num-key" id="k2">2</button></td>
                            <td><button class="n-3 num-key" id="k3">3</button></td>
                            <td><button class="op-sub op-key" id="sub">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="n-4 num-key" id="k4">4</button></td>
                            <td><button class="n-5 num-key" id="k5">5</button></td>
                            <td><button class="n-6 num-key" id="k6">6</button></td>
                            <td><button class="op-mul op-key" id="mul">ร</button></td>
                        </tr>
                        <tr>
                            <td><button class="n-7 num-key" id="k7">7</button></td>
                            <td><button class="n-8 num-key" id="k8">8</button></td>
                            <td><button class="n-9 num-key" id="k9">9</button></td>
                            <td><button class="op-div op-key" id="div">รท</button></td>
                        </tr>
                        <tr>
                            <td><button class="n-0 num-key" id="k0">0</button></td>
                            <td><button class="n-00 num-key" id="k00">00</button></td>
                            <td><button class="n-. num-key" id=".">.</button></td>
                            <td><button class="equal op-key" id="calc">=</button></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </body>
        <script src="script.js"></script>
    </html>
