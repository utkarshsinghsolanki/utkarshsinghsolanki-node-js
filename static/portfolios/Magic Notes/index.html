<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="files/style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Magic Notes</h1>
        </div>
        <div class="search">
            <input type="text" class="search-area" placeholder="Search Notes">
        </div>
    </header>
    <main>
        <div class="container">
                <div class="head">
                    <h1>Welcome to Magic Notes</h1>
                </div>
                <div class="add-notes">
                    <input type="text" id="note-heading" placeholder="Heading">
                    <br>
                    <textarea id="note" placeholder="Enter Text Here"></textarea>
                    <input type="button" class="add-btn" value="Add Note">
                </div>
        </div>
        <div class="your-notes">
            <h1>Your Notes</h1>
            <hr>
            <div class="notes-container">
            </div>
        </div>
    </main>
</body>
<script src="files/script.js"></script>
</html>
