    <script>
        var menu =document.getElementById("menu");
        var menuopn =document.getElementById("menuopn");
        function menutoggle(){
            menu.style.background="linear-gradient(#03161d,#05171f)";
            menuopn.style.display="none";
            menucls.style.display="block";
            menu.style.top="80px";
            menu.style.opacity="5";
            menu.style.background="linear-gradient(#03161d,#05171f)";
        }
        var menucls =document.getElementById("menucls");
        function menuclose(){
            menu.style.top="-100px";
            menu.style.opacity="0";
            menuopn.style.display="block";
            menucls.style.display="none";
        }
