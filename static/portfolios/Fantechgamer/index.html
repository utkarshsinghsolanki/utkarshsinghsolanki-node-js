    <script>
    function changebg(){
        const images = [
            'url("images/gta5.jpg")',
            'url("images/cod.jpg")',
            'url("images/watchdog.jpg")',
            'url("images/rdr.jpg")',
            'url("images/forzahorizon.jpg")',
            'url("images/cyberpunk.jpg")',
        ]
        const head = document.querySelector('.header')
        const home = document.querySelector('.home')
        const bg = images[Math.floor(Math.random()*
        images.length)];
        home.style.backgroundImage = bg;
        head.style.backgroundImage = bg;

    }
    setInterval(changebg, 5000);
</script>
